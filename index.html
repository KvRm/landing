<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="../WebSite/style/todolist.css">
    <link rel="stylesheet" href="../WebSite/style/slider.css">
    <title>MySite</title>
</head>
<body>
    <header>
        <a class="logo" href="#">
            <img src="../WebSite/img/me-9-675698.webp" alt="logo">
        </a>
        <nav>
            <ul>
                <li class="photos"><a href="#container_slider">Photos</a></li>
                <li class="anim"><a href="../WebSite/animation.html">Animation</a></li>
                <li class="ToDoList"><a href="#container_list">ToDoList</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="container_slider">
        <div id="slider">
            <button id="nextPhoto">
                >
            </button>
            <div class="container_photo">
                <img id="imgToShow" src="" alt="img">
            </div>
            <button id="prevPhoto">
                > 
            </button>
        </div>
    </div>
    <div id="container_list">
        <div id="list">
            <p class="todolist_header">My ToDoList</p>
            <div class="str_mark">
                <ul class="str_list">
                </ul>
                <ul class="mark_list">
                </ul>
            </div>
        </div>
        <div class="container_newList">
            <div class="newStr_header">
                <input tabindex="1" class="input_header" type="text">
            </div>
            <button tabindex="2" id="enter">Enter</button>
        </div>
    </div>
    <footer></footer>
    <script src="../WebSite/script/script.js"></script>
    <script src="../WebSite/script/todolist.js"></script>
</body>
</html>
